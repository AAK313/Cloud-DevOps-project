name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run without pushing manifests"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-devops-app
  IMAGE_TAG: ${{ github.sha }}
  IMAGE_URI: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-devops-app:${{ github.sha }}
  TRIVY_ENABLED: ${{ secrets.TRIVY_ENABLED }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Image
        run: |
          docker build -f app/Dockerfile -t ${{ env.IMAGE_URI }} app/
        shell: bash

      - name: Scan Image
        run: |
          source vars/library.sh
          scan_image
        shell: bash

      - name: Push Image
        run: |
          source vars/library.sh
          push_image
        shell: bash

      - name: Delete Image Locally
        run: |
          source vars/library.sh
          delete_local_image
        shell: bash

      - name: Update Manifests
        if: github.ref == 'refs/heads/main'
        env:
          PUSH_MANIFESTS: ${{ github.event.inputs.dry_run == 'true' && 'false' || 'true' }}
        run: |
          source vars/library.sh
          update_manifests
        shell: bash

      - name: Push Manifests
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUSH_MANIFESTS: ${{ github.event.inputs.dry_run == 'true' && 'false' || 'true' }}
        run: |
          if [[ "$PUSH_MANIFESTS" == "false" ]]; then
            echo "Dry run enabled; skipping push"
            exit 0
          fi
          source vars/library.sh
          push_manifests
        shell: bash
